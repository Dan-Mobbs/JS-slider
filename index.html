<html>
  <head>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 class="title">Vanilla JS Slider</h1>
    <div class="carousel">
      <div class="carousel__item carousel__item--visible">
        <img src="img/img1.jpg" />
      </div>
      <div class="carousel__item">
        <img src="img/img2.jpg" />
      </div>
      <div class="carousel__item">
        <img src="img/img3.jpg" />
      </div>

      <div class="carousel__actions">
        <div id="carousel__button--prev" aria-label="Previous slide"><i style="color: #fff;font-size: 42px;margin-left: 15px;" class="fas fa-arrow-left"></i></div>
        <div id="carousel__button--next" aria-label="Next slide"><i style="color: #fff;font-size: 42px;margin-right: 15px;" class="fas fa-arrow-right"></i></div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
